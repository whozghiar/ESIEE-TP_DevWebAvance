<li>
  <div class="flex items-center gap-x-6">
    <img class="h-16 w-16 rounded-full" [src]="technician.avatar" alt="photo du technicien">
    <div>
      <h3 class="text-base font-semibold leading-7 tracking-tight text-gray-900">{{ technician.name }} {{ technician.surname }} </h3>
      <p class="text-sm font-semibold leading-6 text-indigo-600">{{ technician.availability ? 'Disponible' : 'Non disponible' }}</p>
    </div>
  </div>
</li>
