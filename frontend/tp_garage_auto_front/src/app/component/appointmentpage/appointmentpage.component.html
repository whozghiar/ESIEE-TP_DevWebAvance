<div class="container mx-auto px-4 pt-20">
  <div class="flex flex-wrap justify-center">
    <div class="w-full md:w-8/12 lg:w-6/12 xl:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-gray-100 w-full mb-6 shadow-xl rounded-lg transition duration-300 ease-in-out hover:shadow-2xl"
      >
        <div class="flex-auto p-5 lg:p-10 animate-fade-in-down">
          <h4 class="text-2xl font-semibold text-gray-800">
            Créer un nouveau rendez-vous
          </h4>
          <p class="leading-relaxed mt-1 mb-4 text-gray-600">
            Remplissez le formulaire ci-dessous pour créer un nouveau
            rendez-vous.
          </p>
          <app-appointmentform></app-appointmentform>
        </div>
      </div>
    </div>
    <div class="w-full md:w-8/12 lg:w-6/12 xl:w-8/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg bg-gradient-to-r from-blue-900 via-blue-600 to-blue-400 text-white transition duration-300 ease-in-out hover:shadow-2xl"
      >
        <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h2 class="text-2xl font-semibold">Calendrier des rendez-vous</h2>
            </div>
          </div>
        </div>
        <div class="flex-auto animate-fade-in-up w-full h-full">
          <div class="flex items-center justify-center w-full h-full">
            <div class="flex flex-col m-5 w-full h-full">
              <div class="text-center flex justify-center space-x-4 my-5">
                <button
                  class="bg-indigo-500 hover:bg-purple-800 text-white py-2 px-4 rounded transition duration-200 ease-in-out shadow"
                  (click)="prevMonth()"
                >
                  Previous Month
                </button>
                <h1 class="text-2xl font-bold animate-pulse">
                  {{ currentMonth }} / {{ currentYear }}
                </h1>
                <button
                  class="bg-indigo-500 hover:bg-purple-800 text-white py-2 px-4 rounded transition duration-200 ease-in-out shadow"
                  (click)="nextMonth()"
                >
                  Next Month
                </button>
              </div>
              <div
                class="grid text-center border rounded-t-lg bg-indigo-500 border-indigo-900 text-white grid-cols-7 shadow"
              >
                <div>Dimanche</div>
                <div>Lundi</div>
                <div>Mardi</div>
                <div>Mercredi</div>
                <div>Jeudi</div>
                <div>Vendredi</div>
                <div>Samedi</div>
              </div>

              <div
                class="grid grid-cols-7 border-t rounded-b border-gray-200 bg-indigo-50"
              >
                <!-- Days -->
                <div
                  *ngFor="let day of days; let i = index"
                  class="border-r border-b border-gray-200 bg-indigo-100 hover:bg-indigo-200 transition duration-200 ease-in-out shadow-inner"
                  [class.rounded-bl]="i === 28"
                >
                  <div class="p-2 text-right text-gray-800 font-bold">
                    {{ day.date }}
                  </div>
                  <div class="p-2">
                    <div
                      *ngFor="let appointment of day.appointments"
                      class="flex bg-indigo-300 rounded-lg p-1 my-1 transition duration-150 ease-in-out hover:bg-indigo-400 shadow-md justify-center items-center"
                    >
                      <div class="text-center">
                        <div>{{ appointment.typeService }}</div>
                        <div>{{ appointment.vehicule }}</div>
                      </div>
                      <button
                        class="min-w-5 ml-1 bg-red-700 rounded-full items-center text-center text-white"
                        (click)="
                          appointmentService.removeAppointment(appointment.id)
                        "
                      >
                        -
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
