<div class="container mx-auto px-4 pt-20">
  <div class="flex flex-wrap gap-y-6 justify-center">
    <!--liste des techniciens-->
    <div class="w-full md:w-8/12 lg:w-6/12 xl:w-4/12 px-4">
      <div class="max-w-2xl my-5">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          Listes des Techniciens
        </h2>
      </div>
      <ul
        role="list"
        class="grid gap-x-4 gap-y-4 sm:grid-cols-2 sm:gap-y-4 xl:col-span-2"
      >
        <div
          *ngFor="let technician of technicians"
          class="flex-grow w-full h-full"
        >
          <app-technician [technician]="technician"></app-technician>
        </div>
        <!-- More people -->
      </ul>
    </div>

    <!--formulaire d'ajout du technicien-->
    <div class="w-full md:w-8/12 lg:w-6/12 xl:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-gray-100 w-full mb-6 shadow-xl rounded-lg transition duration-300 ease-in-out hover:shadow-2xl"
      >
        <div class="flex-auto p-5 lg:p-10 animate-fade-in-down">
          <h4 class="text-2xl font-semibold text-gray-800">
            Créer un nouveau rendez-vous
          </h4>
          <p class="leading-relaxed mt-1 mb-4 text-gray-600">
            Remplissez le formulaire ci-dessous pour créer un nouveau
            rendez-vous.
          </p>
          <app-technicianform></app-technicianform>
        </div>
      </div>
    </div>
  </div>
</div>
