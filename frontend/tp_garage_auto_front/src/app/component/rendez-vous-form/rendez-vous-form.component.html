<form [formGroup]="rendezVousForm" (ngSubmit)="onSubmit()">
  <button type="button" (click)="onPrevious()" class="bg-blue-600 text-white rounded shadow p-3">Précédent</button>
  <app-rendez-vous-calendrier (jourSelected)="onDateSelected($event)"></app-rendez-vous-calendrier>

  <button type="submit" class="bg-blue-600 text-white rounded shadow p-3">Dépôt du rendez-vous</button>
</form>
