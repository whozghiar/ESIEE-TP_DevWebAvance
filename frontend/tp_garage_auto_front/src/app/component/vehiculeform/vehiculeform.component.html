<div class="flex pt-20">

  <div class="flex flex-col border rounded w-1/2 p-3 m-3">
    <div class="italic p-1">Renseigner un véhicule</div>
    <div class="flex flex-col gap-3">
      <input
        class="mt-1 block border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm py-3 px-4"
        [(ngModel)]="vehicle.model"
        placeholder="Modèle du Véhicule..."/>

      <input
        class="mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm py-3 px-4"
        [(ngModel)]="vehicle.clientVehicle"
        placeholder="Nom Client..."/>

      <select
        class="mt-1 w-full border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm py-3 px-4"
        [(ngModel)]="vehicle.technician">
        <option value="" disabled>Sélectionner un technicien...</option>
        <option *ngFor="let technician of technicians" [value]="technician">
          {{ technician.name }} {{ technician.surname }}
        </option>
      </select>

      <!--<input class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-500
      focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm py-3 px-4" [(ngModel)]="vehicle.technician"
             placeholder="Technicien affecté..."/>-->

      <textarea
        class="mt-1 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm"
        rows="4"
        placeholder="Défaut(s) du Véhicule"></textarea>
      <button
        class="bg-blue-600 text-white rounded shadow p-3"
        (click)="vehicleService.addVehicle(vehicle)">
        Ajouter
      </button>
    </div>

  </div>
  <div class="flex flex-col mx-5 border rounded p-3 w-1/2 m-3 ">
    <div class="italic">Statistiques</div>
    <div class="flex">
      <div class="w-full p-1">
        <div class="flex flex-col min-w-10 break-words bg-white w-full shadow-lg rounded-lg overflow-hidden
          transform transition duration-250 hover:scale-105">
          <div class="flex-auto p-5">
            <div class="text-base font-bold text-gray-600">Voitures réparées</div>
            <div class="mt-2 text-3xl font-semibold text-gray-900">1692</div>
          </div>
        </div>
      </div>
      <div class="w-full p-1">
        <div class="flex flex-col min-w-0 break-words bg-white w-full shadow-lg rounded-lg overflow-hidden
          transform transition duration-250 hover:scale-105">
          <div class="flex-auto p-5">
            <div class="text-base font-bold text-gray-600">Problème moteur</div>
            <div class="mt-2 text-3xl font-semibold text-gray-900">50</div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="w-full p-1">
        <div class="flex flex-col min-w-0 break-words bg-white w-full shadow-lg rounded-lg overflow-hidden
          transform transition duration-250 hover:scale-105">
          <div class="flex-auto p-5">
            <div class="text-base font-bold text-gray-600">Peugeot réparées </div>
            <div class="mt-2 text-3xl font-semibold text-gray-900">8</div>
          </div>
        </div>
      </div>
      <div class="w-full p-1">
        <div class="flex flex-col min-w-0 break-words bg-white w-full shadow-lg rounded-lg overflow-hidden
          transform transition duration-250 hover:scale-105">
          <div class="flex-auto p-5">
            <div class="text-base font-bold text-gray-600">Technicien Disponible</div>
            <div class="mt-2 text-3xl font-semibold text-gray-900"> 2 </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
